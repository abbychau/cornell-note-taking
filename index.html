<html>

<head>
  <style>
    .grids {
      background-size: 7.26px 14px;
      background-image: radial-gradient(circle, black .5px, rgba(0, 0, 0, 0) .5px);
      background-position: -2px -6px;
      -webkit-user-modify: read-write-plaintext-only;
    }

    textarea {
      font-family: monospace;
      font-size: 12px;
      line-height: 14px;
    }

    #container,
    #container>textarea {
      outline: 1px solid black;
      padding: 2px;
      box-sizing: border-box;
    }

    #container>textarea {
      overflow: auto;
    }
  </style>
</head>

<body>
  <div style="width:600px;height:800px;float:left" id="container">
    <textarea style="width:100%;height:5%;" id="subjectContainer"></textarea>
    <div style="clear:both"></div>
    <textarea style="width:30%;height:75%;float:left" id="cueContainer"></textarea>
    <textarea style="width:70%;height:75%;float:left" id="mainContainer"></textarea>
    <textarea style="width:100%;height:20%;clear:both" id="summaryContainer"></textarea>
  </div>
  <textarea style="width:120px; float:left; padding:2px; box-sizing:border-box; outline:1px solid black;margin: 2px 0 0 1px; border-radius: 0 3px 3px 0;" id="scoreContainer"></textarea>
  <div style="clear:both"></div>

</body>
<script>
  const subjectContainer = document.getElementById("subjectContainer")
  const cueContainer = document.getElementById("cueContainer")
  const mainContainer = document.getElementById("mainContainer")
  const summaryContainer = document.getElementById("summaryContainer")
  const scoreContainer = document.getElementById("scoreContainer")
  const containers = [subjectContainer, cueContainer, mainContainer, summaryContainer,scoreContainer];
  containers.forEach(e=>{
    e.classList.add("grids")
  })
  function exporting() {
    console.log(containers.map(e=>e.innerHTML))
  }
  fetch('./data.json')
    .then(response => response.json())
    .then(data => {
      subjectContainer.innerHTML = data[0]
      cueContainer.innerHTML = data[1]
      mainContainer.innerHTML = data[2]
      summaryContainer.innerHTML = data[3]
      scoreContainer.innerHTML = data[4]
    });
</script>

</html>
